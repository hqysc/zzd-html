<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banner of Swiper</title>
    <!-- css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/banner/banner.css">
    <link rel="stylesheet" href="swiper/css/swiper.min.css">
    <!-- js -->
    <script src="js/jquery.min.js"></script>
    <script src="swiper/js/swiper.min.js"></script>

</head>
<body>
    <div style="width: 100%; height: 350px;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- 1 -->
                <div class="swiper-slide" style="background-color: cornflowerblue;">
                    <div class="image">
                        <a href=""><img src="img/banner/1.jpg" alt=""></a>
                    </div>
                </div>
                <!-- 2 -->
                <div class="swiper-slide" style="background-color: indianred;">
                    <div class="image">
                        <a href=""><img src="img/banner/2.jpg" alt=""></a>
                    </div>
                </div>
                <!-- 3 -->
                <div class="swiper-slide" style="background-color: mediumseagreen;">
                    <div class="image">
                        <a href=""><img src="img/banner/3.jpg" alt=""></a>
                    </div>
                </div>
            </div>
            <!-- 分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var advert = new Swiper('.swiper-container', {
                // 自动播放
                autoplay:true,
                loop: true, // 循环

                // 分页器
                pagination: {
                    el: '.swiper-pagination',
                    clickable :true,
                },

                // 前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                    hiddenClass: 'my-button-hidden',
                },

            })
        });
    </script>
</body>
</html>
